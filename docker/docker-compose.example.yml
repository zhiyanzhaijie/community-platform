# Docker Compose 配置示例
# 
# 使用方法：
#   1. 复制到对应环境: 
#      cp docker-compose.example.yml docker-compose.development.yml
#      cp docker-compose.example.yml docker-compose.production.yml
#   2. 根据环境修改配置
#   3. 启动服务: docker compose -f docker/docker-compose.development.yml up -d
#
# ⚠️ 注意：docker-compose.{development,production}.yml 不会被 git 跟踪

version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: community_platform_db_CHANGE_ME  # 修改为: _dev 或 _prod
    restart: unless-stopped
    
    # 端口映射
    ports:
      - "5432:5432"  # 生产环境建议修改端口避免冲突
    
    # 环境变量
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: CHANGE_ME_TO_STRONG_PASSWORD  # ⚠️ 必须修改！
      POSTGRES_DB: community_trading_CHANGE_ENV  # 修改为: _dev 或 _prod
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: Asia/Shanghai
    
    # 数据持久化
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 可选：自动执行初始化 SQL（仅首次创建时）
      # - ../migrations:/docker-entrypoint-initdb.d:ro
    
    # 健康检查
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    
    # 资源限制（生产环境建议调整）
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # 可选：pgAdmin（数据库管理工具，仅开发环境推荐）
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: community_platform_pgadmin
  #   restart: unless-stopped
  #   ports:
  #     - "5050:80"
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@example.com
  #     PGADMIN_DEFAULT_PASSWORD: admin_password_CHANGE_ME
  #   volumes:
  #     - pgadmin_data:/var/lib/pgadmin
  #   depends_on:
  #     postgres:
  #       condition: service_healthy

# 数据卷
volumes:
  postgres_data:
    driver: local
    name: community_platform_postgres_CHANGE_ENV  # 修改为: _dev 或 _prod
  # pgadmin_data:
  #   driver: local

# 网络配置
networks:
  default:
    name: community_platform_network_CHANGE_ENV  # 修改为: _dev 或 _prod
